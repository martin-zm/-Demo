<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relative</title>
	<style>
		div.r{
		  position: relative;
		  left: 0;
		  top: 0;
		}
		   
	    div.a{
	      position: absolute;
	   	  left: 150px;
	   	  top: 0px;
	   }	  
	</style>
</head>
<body>  
	<p>正常文字1</p>
	<p>正常文字2</p>
	<div class="r">
	<div class="a">相对定位的文字3(不占坑)</div>
	</div>
	<p>正常文字4</p>
	<p>正常文字5</p>
</body>
</html>
