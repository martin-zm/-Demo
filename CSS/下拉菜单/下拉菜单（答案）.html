<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pull-down menu</title>
	<style>
		a{
			font-size:14px;
			color: CornflowerBlue;
			text-decoration: none;
		}
		div.menu {
			width:80px;
			border: 1px solid lightgray;
			margin-top:15px; 
			position: absolute;
			left: 80px;
			top: 20px;
		}
		div.menu a{
			display:block;
			font-size:14px;
			font-family:宋体;
			color: #888;
			text-decoration: none;
			padding:10px 0px 10px 15px;
		}
		 
		div.menu a:hover
		{
			background-color: #f1f1f1;
		} 
	</style>
</head>

<body> 
<a href="#nowhere"> 武器 </a> 
<a href="#nowhere"> 护甲 </a> 
<a href="#nowhere"> 英雄 </a> 
 
<div class="menu">
<a href="#nowhere"> 盖伦 </a> 
<a href="#nowhere"> 提莫 </a> 
<a href="#nowhere"> 安妮 </a> 
<a href="#nowhere"> 死哥 </a> 
</div>
 
<div style="height:200px"></div>
</body>
</html>
