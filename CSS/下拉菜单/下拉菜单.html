<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pull-down menu</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}	
		a.tag{
			color:CornflowerBlue;
			margin-right: 2px;			
		}		
		div.box{
			width:70px;    		
    		margin: 10px 100px;
			border: solid 1px lightgray;
		}

		a.list{
			font-size:14px;
			font-family:宋体;
			color: #888;
			display: block;
			text-decoration: none;
			padding: 10px 0px 10px 15px;
		}

		div.box a:hover{
			background-color: #E4D7D7;
		}

	</style>
</head>
<body>
	<a href="#" class="tag">武器</a>
	<a href="#" class="tag">护甲</a>
	<a href="#" class="tag">英雄</a>
	<div class="box">
		<a href="#" class="list">盖伦</a>
		<a href="#" class="list">提莫</a>
		<a href="#" class="list">安妮</a>
		<a href="#" class="list">死哥</a>
	</div>
</body>
</html>
