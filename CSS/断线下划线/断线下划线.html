<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>断线下划线</title>
	<style type="text/css">
		table{
			width: 100%;
		}
		td{
			width: 25%;
			text-align: center;
			border-bottom-style: solid;
			border-bottom-width: 3px;
			border-bottom-color: #b2d1ff;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>商品</td>
			<td>数量</td>
			<td>价格</td>
			<td>小计</td>
		</tr>
	</table>
</body>
</html>
