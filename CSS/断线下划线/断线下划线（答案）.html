<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Underline_Gap</title>
	<style>
	  table{
	    width:100%;
	  }
	  table td{
	    text-align:center;
	  }
	  table tr.rowborder td{
	    background-color: #b2d1ff;
	    border-right: 2px solid #fff;
	    height: 2px;
	}
	</style>
</head>
<body>  
<table>
  <tr>
    <td>商品</td>
    <td>数量</td>
    <td>价格</td>
    <td>小记</td>
  </tr>
  <tr class="rowborder">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>  
</table>
</body>
</html>
