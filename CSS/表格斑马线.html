<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格斑马线</title>
	<style type="text/css">
		table{
			width: 100%;				/*充满整个页面*/
			border-collapse: collapse;	/*表格边框为单线*/
		}
		tr:first-child{
			border-bottom-width: 2px;
		}
		tr:nth-child(even){
			background-color: #f8f8f8;
		}
		tr{
			height: 30px;			
			border-bottom-color: lightgray;
			border-bottom-style: solid;
			border-bottom-width: 1px;
		}
		td{
			text-align: center;	/*单元格内容居中*/
			width: 25%;			/*单元格平分*/
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>名称</th>
			<th>血量</th>
			<th>伤害</th>
		</tr>
		<tr>
			<td>1</td>
			<td>gareen</td>
			<td>340</td>
			<td>58</td>
		</tr>
		<tr>
			<td>2</td>
			<td>teemo</td>
			<td>320</td>
			<td>76</td>
		</tr>
		<tr>
			<td>3</td>
			<td>annie</td>
			<td>380</td>
			<td>38</td>
		</tr>
		<tr>
			<td>4</td>
			<td>deadbrother</td>
			<td>400</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
