<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<table width="100%">
		<tr>
			<td align="right"><font color="red">*</font><strong>用户名：</strong></td>
			<td align="left"><input type="text"><font color="red"><strong>用户名不得小于3个字符</strong></font></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>密码：</strong></td>
			<td align="left"><input type="password"></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>确认密码：</strong></td>
			<td align="left"><input type="password"></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font>Email:</td>
			<td align="left"><input type="text"></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>真实姓名：</strong></td>
			<td align="left"><input type="text"></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>性别：</strong></td>
			<td align="left">
				<select>
					<option selected="selected">男</option>
					<option>女</option>
				</select>
			</td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>生日：</strong></td>
			<td align="left">
				<select>
					<option selected="selected">1980</option>
					<option>1981</option>
				</select>
				<select>
					<option selected="selected">1</option>
					<option>2</option>
				</select>
				<select>
					<option selected="selected">1</option>
					<option>2</option>
				</select>
			</td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>手机：</strong></td>
			<td align="left"><input type="text"></td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font><strong>居住地：</strong></td>
			<td align="left">
				<select>
					<option selected="selected">河北省</option>
					<option>#</option>
				</select>
				<select>
					<option selected="selected">重庆市</option>
					<option>#</option>
				</select>
				<select>
					<option selected="selected">龙泉驿区</option>
					<option>#</option>
				</select>	
				<select>
					<option selected="selected">蜀都大道</option>
					<option>#</option>
				</select>
			</td>			
		</tr>
		<tr>
			<td align="right"><font color="red">*</font>QQ:</td>
			<td align="left">
				<input type="text"><br/>
				<a href="#"><font color="blue">设置我的QQ在线状态</font></a>
			</td>			
		</tr>		
	</table>	
</body>
</html>
