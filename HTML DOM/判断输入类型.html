<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断输入类型</title>
</head>
<body>
	<input type="text"><button onclick="verification()">验证</button>
	<span></span>
	<script type="text/javascript">
		function getValue(tagName) {
			return document.getElementsByTagName(tagName)[0];
		}
		function verification() {
			var a = new Number(getValue("input").value);
			//判断是否是数字，且不是浮点数
			if( (!isNaN(a)) && (getValue("input").value.indexOf(".") < 0) ) {
				getValue("span").innerHTML = "是整数";
			} else {
				getValue("span").innerHTML = "不是整数";
			}	
		}			
	</script>
</body>
</html>
