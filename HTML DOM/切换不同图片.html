<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换不同图片</title>
</head>
<body>
	<script type="text/javascript">
		function switch1() {
			document.getElementById("img").src = "2.jpg";
		}
		function switch2() {
			document.getElementById("img").attributes[1].nodeValue = "1.jpg";
		}
	</script>
	<button onclick="switch1()" >通过src属性切换图片1</button><br/>
	<button onclick="switch2()">通过属性节点切换图片2</button><br/>
	<img id="img" src="1.jpg">
</body>
</html>
