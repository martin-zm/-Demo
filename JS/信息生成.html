<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>信息生成</title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			font-family: 宋体;
		}
		span {
			border: 1px solid #2751D5;			
			display: inline-block;			
			width: 120px;
			margin: 10px;
			color: #2751D5;
		}
		input {
			border: 1px solid #2751D5;
		}
		button {
			width: 60px;
			height: 30px;
			border: 1px solid #2751D5
		}		
		textarea {
			width: 80%;
			height: 300px;
			border: 1px solid #2751D5;
			margin-top: 20px;
		}
	</style>
</head>
<body>	
	<script type="text/javascript">
		function $(id) {
			var value=document.getElementById(id).value;
			return value;
		}
		function generate() {
			   var location = $("location");
			   var companyType= $("companyType");
			   var companyName= $("companyName");
			   var bossName= $("bossName");
			   var money= $("money");
			   var product= $("product");
			   var unit= $("unit"); 
   			   var result  = location +"最大"+companyType+companyName+"倒闭了，王八蛋老板"+bossName+"吃喝嫖赌，欠下了"+money+"个亿，"
                            + "带着他的小姨子跑了!我们没有办法，拿着"+product+"抵工资!原价都是一"+unit+"多、两"+unit+"多、三"+unit+"多的"+product+"，"
                            + "现在全部只卖二十块，统统只要二十块!"+bossName+"王八蛋，你不是人!我们辛辛苦苦给你干了大半年，"
                            + "你不发工资，你还我血汗钱，还我血汗钱!";    
 
   			   document.getElementById("result").value=result; 
		}

	</script>
	<div style="width: 800px; margin: auto;" >
	<span>地名:</span><input type="text" id="location">
	<span>公司类型:</span><input type="text" id="companyType"><br/>
	<span>公司名称:</span><input type="text" id="companyName">
	<span>老板姓名:</span><input type="text" id="bossName"><br/>
	<span>money:</span><input type="text" id="money">
	<span>产品:</span><input type="text" id="product"><br/>
	<span>价格计量单位:</span><input type="text" id="unit"><br/>
	</div>
	<div align="center">		
	<button onclick="generate()">生成</button><br/>
	<textarea id="result">浙江最大互联网公司阿里九九倒闭了，王八蛋老板牛风吃喝嫖赌，欠下了一万个亿，带着他的小姨子跑了!我们没有办法，拿着贴膜抵工资!原价都是一百多、两百多、三百多的贴膜，现在全部只卖二十块，统统只要二十块!牛风王八蛋，你不是人!我们辛辛苦苦给你干了大半年，你不发工资，你还我血汗钱，还我血汗钱!</textarea>
	</div>
</body>
</html>
