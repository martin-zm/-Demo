<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无重复排序</title>
</head>
<body>
	<script>
		//封装后的打印函数
		function p(s){
		  document.write(s);
		  document.write("<br>");
		}		
		//判断元素是否重复 
		function check(value,a){
		  for(i in a){
		    if(value==a[i])
		       return true;
		  }
		  return false;
		}	
		//删除重复元素并排序	 
		function removeDuplicate(a){
		var result =new Array();
		while(a.length!=0){
		   var v = a.pop();
		   console.log(v);
		   if( !check(v,a) ){
		     result.push(v);
		   }
		}
		return result;
		}		 
		var x = new Array(1,3,4,5,7,7,4,5,6,7,7); 
		p('数组x是:'+x);
		x = removeDuplicate(x);
		x.sort();
		p('使用sort排序后的无重复数据的数组x是:'+x); 
	</script>
</body>
</html>
