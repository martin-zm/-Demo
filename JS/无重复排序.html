<html>  
    <head>  
    	<meta charset="UTF-8">
        <title>排序重复数组</title>  
        <script>
        function p(s){
          document.write(s);
          document.write("<br>");
        }
         
        function sortWithNoRepeat(x){
           var y = x.sort();
           for (var i = 0; i < y.length-1 ; i++) {
             for (var j = i+1; j < y.length; j++) {
               if (y[i] != y[j]) {
                  y.splice(i+1, j-i-1);
                  break;
               }
               if (j == y.length-1) {
                  y.splice(i+1, j-i);
                  break;
               }
             }
           }
           return y;
        }
         
        var x = new Array(1,3,2,2,4,5,7,7,4,5,6,2,2,7,7); 
        p('数组x是:' + x);
        p('使用sort排序后的无重复的数组x是:'+ sortWithNoRepeat(x)); 
        </script>
    </body>  
</html>
