	<button onclick="getAge()">计算年龄</button><br/>
	今年<span id="age">28</span>岁
	
	<script type="text/javascript">		
		function getValue(id) {
			return document.getElementById(id).value;
		}
		function setValue(id, age) {
			return document.getElementById(id).innerHTML = age;
		}
		function getAge() {
			var d = new Date();
			var age = d.getFullYear() - getValue("year");
			if((d.getMonth()+1) >= getValue("month") && d.getDate() >= getValue("date")) {
				setValue("age", age);
			} 
			else {
				setValue("age", age-1);
			}
		}		
	</script>
